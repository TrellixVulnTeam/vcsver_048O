test-warnings: true

inherits:
- full_pep8
- strictness_none

ignore-paths:
- build
- dist
- venv

pep8:
    options:
        max-line-length: 120

    disable:
    - E261 # at least two spaces before inline comment

pyflakes:
    disable:
    - F401 # imported but not used; PyLint does a better job checking for unused imports

pylint:
    options:
        max-line-length: 120
        method-rgx: "[a-z_][a-z0-9_]{2,50}$"

    disable:
    - bad-continuation
    - no-self-use
    - too-few-public-methods
